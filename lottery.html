<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lottery.css">
     <title>Lottery Winner</title>

</head>
<body>

    <h1>Lottery Draw </h1>


        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#winnerModal"  onclick="selectWinner()">
    LOTTERY WINNER
  </button>
    <div id="Html" style="color: red;"></div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="winnerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Lottery Winner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                </div>
                <div class="modal-body">
                    <p id="Modal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<script src="lottery.js"></script>
</body>
</html>
